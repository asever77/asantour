<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 | 현대아산관광</title>
    <link rel="stylesheet" href="../../libs/normalize/normalize.css">
    <link rel="stylesheet" href="../../libs/arita-dotum/css/arita-dotum.css">
    <link rel="stylesheet" href="../../libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../libs/bootstrap/css/bootstrap-custom.css">
    <link rel="stylesheet" href="../../libs/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../../libs/dropify/css/dropify.min.css">
    <link rel="stylesheet" href="../../libs/ez-space-css/css/ez-space.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/login.css"> </head>
  <body class="single">
    <div class="login-wrap">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title text-center">현대아산관광 관리자</h1>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input id="username" type="text" placeholder="ID" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input id="password" type="password" placeholder="Password" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> 아이디 저장 </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
              </div>
            </div>
          </form>
          <!-- //form-horizontal -->
        </div>
        <!-- //panel-body -->
      </div>
      <!-- //panel -->
    </div>
    <!-- //login-wrap -->
    <script src="../../libs/jquery/jquery.min.js"></script>
    <script src="../../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../libs/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../../libs/dropify/js/dropify.min.js"></script>
    <script src="../../js/common.js"></script>
  </body>
</html>
